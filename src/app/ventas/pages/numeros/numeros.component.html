<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en angular - Usualmente en el modulo Common Module.
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="Del presente a単o">
            <i class="pi pi-dollar"></i>
            <!-- toda la parte entera y siempre dos decimales -->
            {{ventasNetas | number : '1.2-2'}}

            <!-- toda la parte entera y de 1 a 3 decimales -->
            <!-- {{ventasNetas | number : '1.1-3'}} -->
        </p-card>
    </div>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="Del presente a単o">
            {{ventasNetas + 20000000| currency}}
        </p-card>
        <p-card header="Ventas Brutas" subheader="Del presente a単o">
            {{ventasNetas + 20000000| currency: 'USD':'symbol-narrow':'1:4-4'}}
        </p-card>
    </div>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="Del presente a単o">
            <!-- 2 numeros parte entera + 2 decimales -->
            {{porcentaje | percent: '2.2'}}
        </p-card>

    </div>
</div>
